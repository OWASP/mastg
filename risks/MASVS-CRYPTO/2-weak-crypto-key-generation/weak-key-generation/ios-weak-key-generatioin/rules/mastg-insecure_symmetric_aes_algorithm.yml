rules:
  - id: weak_symmetric_aes
    severity: WARNING
    languages: 
      - swift
    metadata:
      summary: This rule looks for the ommon patterns including classes and methods that represent AES-128 bit alogrithm.
      original_source: https://github.com/insideapp-oss/mobile-application-security-rules/blob/main/rules/ios/cryptography/weak_symmetric_aes.yml
    message: >-
      [MASVS-CRYPTO-1] This application seems using a symmetric algorithm, `AES`, configured weakly, which could expose to various kind of vulnerabilities.
      AES keys should be at least 256 bits based on NIST recommendation.
    pattern-either:
      - patterns:
        - pattern-either:
          - pattern: kCCKeySizeAES128
      - patterns:
        - pattern-either:
          - pattern: |
              $KEY = SymmetricKey(size: $KEY_SIZE)
              ...
              $ENCRYPTED = try AES.GCM.seal($DATA, using: $KEY, ...)
          - pattern: |
              $KEY = SymmetricKey(size: $KEY_SIZE)
              ...
              $DATA = try AES.GCM.open($ENCRYPTED, using: $KEY)
        - focus-metavariable: $KEY
        - metavariable-pattern:
            metavariable: $KEY_SIZE
            patterns:
            - pattern-either:
              - pattern: .bits128
            - pattern-not: .bits256
