rules:
  - id: weak-encryption-algorithms
    languages:
      - java
    severity: WARNING
    metadata:
      summary: This rule looks for weak encryption algorithm like DES, 3DES in use.
    message: Weak encryption like DES,3DES are in use.
    pattern-either:
      - pattern:  Cipher.getInstance("DES")
      - pattern: |-
          Cipher.getInstance("DESede")
