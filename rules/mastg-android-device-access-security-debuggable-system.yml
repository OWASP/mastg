rules:
  - id: device-access-security-debuggable-system
    languages:
      - java
    severity: WARNING
    metadata:
      summary: This rule scans for Device-Access-Security to make sure the app runs on a secure system intended for end users
    message: "[MASVS-STORAGE] Make sure to verify that your app runs on a system that is not debuggable or intended for developers"
    patterns:
      - pattern: Build.TYPE
