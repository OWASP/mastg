rules:
  - id: mastg-android-object-deserialization-parcelable
    severity: WARNING
    languages:
      - java
    metadata:
      summary: This rule looks for use of Object deserialization using parcelable
    message: "[MASVS-CODE-4] The application make use of Object deserialization in the code."
    patterns:
    - pattern-either:
      - pattern: import android.os.Parcelable
      - pattern: class $CLASS implements Parcelable